<!-- Header
============================================= -->
<header id="header"> <!-- class="full-header" -->
  <div id="header-wrap">
    <div class="container clearfix">
      <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

      <!-- Logo
      ============================================= -->
      <div id="logo">
        <a href="index.html" class="standard-logo" data-dark-logo="/img/edify-logos/logo-dark.png" data-sticky-logo="/img/edify-logos/logo-media.png" data-mobile-logo="/img/edify-logos/logo-media.png">
          <img src="/img/edify-logos/logo.png" alt="Edify Logo">
        </a>
        <a href="index.html" class="retina-logo" data-dark-logo="/img/edify-logos/logo-dark@2x.png" data-sticky-logo="/img/edify-logos/logo-media@2x.png" data-mobile-logo="/img/edify-logos/logo-media@2x.png">
          <img src="/img/edify-logos/logo@2x.png" alt="Edify logo">
        </a>
      </div><!-- #logo end -->

      <!-- Primary Navigation
      ============================================= -->
      <nav id="primary-menu">

        <ul>
          <li class="{% if page.url == '/index' %}current{% endif %}">
            <a href="/index">Home</a>
          </li>
          <li class="{% if page.url == '/process' %}current{% endif %}">
            <a href="/process">Process</a>
          </li>
          <li class="{% if page.url == '/about' %}current{% endif %}">
            <a href="/about">About</a>
          </li>
          <li class="{% if page.url == '/blog' %}current{% endif %}">
            <a href="/blog">Blog</a>
          </li>
          <li class="{% if page.url == '/contact' %}current{% endif %}">
            <a href="/contact">Contact</a>
          </li>
        </ul>

      </nav><!-- #primary-menu end -->

    </div>

  </div>

</header><!-- #header end -->
