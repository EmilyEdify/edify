<style type="text/css">
    .flip {
      width: 400px;
      height: 200px;
      position: relative;
      margin: 50px auto;
      -webkit-perspective: 800;
      perspective: 800;
    }
    .flip .card.flipped {
      -webkit-transform: rotateY(-180deg);
      transform: rotateY(-180deg);
    }
    .flip .card {
      width: 100%;
      height: 100%;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-transition: 0.5s;
      transition: 0.5s;
    }
    .flip .card .face {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      z-index: 2;
      font-size: 3em;
      text-align: center;
      line-height: 200px;
    }
    .flip .card .front {
      position: absolute;
      z-index: 1;
      background: black;
      color: white;
      cursor: pointer;
    }
    .flip .card .back {
      cursor: pointer;
      -webkit-transform: rotateY(-180deg);
      transform: rotateY(-180deg);
    }

</style>


<div class="flip">
    <div class="card">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
    </div>
</div>

    $('.flip').bind('click', function(event) {
        $(event.target).parent('.card').toggleClass('flipped');
    });
</script>
