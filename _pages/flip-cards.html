<!-- https://css-tricks.com/forums/topic/rotate-on-click-css-card-flip/ -->
<style type="text/css">
    .flip {
      -webkit-perspective: 800;
      width: auto;
      height: 200px;
      position: relative;
      margin: 50px auto;
      -webkit-filter: drop-shadow(none);
      filter: drop-shadow(none);
      -webkit-transition: all .5s ease;
      -o-transition: all .5s ease;
      transition: all .5s ease;
    }

    .flip:hover {
      -webkit-filter: drop-shadow(4px 5px 6px rgba(10, 35, 35, 0.3));
      filter: drop-shadow(4px 5px 6px rgba(0,0,0,0.3));
      -webkit-transition: all .5s ease;
      -o-transition: all .5s ease;
      transition: all .5s ease;
    }

    .flip .card.flipped {
      -webkit-transform: rotatey(-180deg);
    }
    .flip .card {
      width: 100%;
      height: 100%;
      -webkit-transform-style: preserve-3d;
      -webkit-transition: 0.5s;
    }
    .flip .card .face {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-backface-visibility: hidden;
      z-index: 2;
      /*font-family: Georgia;*/
      /*font-size: 3em;
      text-align: center;
      line-height: 200px;*/
    }
    .flip .card .front {
      position: absolute;
      z-index: 1;
      background-color: #fefefc;
      border: 2px solid #F5F5F5;
      border-radius: 0 0 5px 5px;
      /*padding: 5px;*/
      /*color: white;*/
      cursor: pointer;
    }
    .flip .card .back {
      -webkit-transform: rotatey(-180deg);
      background: #23544f;
      color: #ffffff;
      cursor: pointer;
    }

    .flip:hover .card .content {
      text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
      -webkit-transition: all .5s ease;
      -o-transition: all .5s ease;
      transition: all .5s ease;
    }



</style>

<div class="container">

      <div class="card">

          </div>
        <div class="face back">

<script type="text/javascript">
    $('.flip').bind('click', function(event) {
        $(event.target).parent('.card').toggleClass('flipped');
    });
</script>
